<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>My Favourites of 2023</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="cover1">
                    <span class="songName">Aankhon Se Batana</span> 
                    <span class="songListPlay"></span><i id="0" class="songItemPlay fas fa-2x fa-solid fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/cover2.png" alt="cover1">
                    <span class="songName">Escapism</span> 
                    <span class="songListPlay"></span><i id="1" class="songItemPlay fas fa-2x fa-solid fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/cover3.jpg" alt="cover1">
                    <span class="songName">Iktara</span> 
                    <span class="songListPlay"></span><i id="2" class="songItemPlay fas fa-2x fa-solid fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/cover4.jpg" alt="cover1">
                    <span class="songName">Novacaine</span> 
                    <span class="songListPlay"></span><i id="3" class="songItemPlay fas fa-2x fa-solid fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/cover5.jpg" alt="cover1">
                    <span class="songName">Pal Behta Jai</span> 
                    <span class="songListPlay"></span><i id="4" class="songItemPlay fas fa-2x fa-solid fa-circle-play"></i>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-solid fa-backward" id="previous"></i>
            <i class="fas fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="gif" id="gif"> <span id="masterSongName">Aankhon Se Batana</span>
    </div>

    <script src="https://kit.fontawesome.com/d489ac8498.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
